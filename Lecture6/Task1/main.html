<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Page 2</title>
    </head>
    <body>
        <form>
            <label for="movietitle">Movie Title</label><br>
            <input type="text" name="movietitle" id="movietitle"><br><br>

            <label for="briefdescr">Brief description of a movie</label><br>
            <textarea name="briefdescr" id="briefdescr" rows="10" cols="50"></textarea><br><br>

            <label for="mainchars">Main characters of a movie</label><br>
            <textarea name="mainchars" id="mainchars" rows="10" cols="50"></textarea><br><br>

            <label for="actors">Actors played in a movie</label><br>
            <textarea name="actors" id="actors" rows="10" cols="50"></textarea><br><br>

            <p>Your movie rating:</p>
            <input type="radio" name="rating" value="5" id="5">
            <label for="5">5</label>
            <input type="radio" name="rating" value="4" id="4">
            <label for="4">4</label>
            <input type="radio" name="rating" value="3" id="3">
            <label for="3">3</label>
            <input type="radio" name="rating" value="2" id="2">
            <label for="2">2</label>
            <input type="radio" name="rating" value="1" id="1">
            <label for="1">1</label><br><br>

            <label for="cover">Upload movie cover</label><br>
            <input type="file" id="cover" name="cover"><br><br>
        </form>
    </body>
</html>
